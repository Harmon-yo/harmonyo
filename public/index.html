<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonyo</title>
    <link rel="stylesheet" href="index.css">
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800'
        rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="main" id="inicio">
        <div class="nav-bar">
            <div class="nav-bar-menu">
                <img src="imgs/Logo-Harmonyo.png" alt="" width="15%">
                <label>Início</label>
                <label>Sobre Nós</label>
                <label>Contato</label>
                <div class="menu-login-cadastro">
                    <div id="botaoLogin">Login</div>
                    <div class="separador-login-cadastro"></div>
                    <div id="botaoCadastro">Cadastro</div>
                </div>
            </div>
        </div>

        <div class="home-metade-1">
            <div class="home-conteiner-metade1">
                <div class="div-img1-home">
                    <img src="imgs/Playing Music-bro.png" alt="">
                </div>
                <div class="div-aprender-instrumento">
                    <div style="color:#1db954;">
                        <label>Gostaria de aprender a tocar algum instrumento ?</label>
                    </div>
                    <div style="display: flex; flex-direction: column; color: white;">
                        <label>Cadastre-se agora</label>
                        <label>e encontre</label>
                        <label>os melhores professores.</label>
                    </div>

                    <div id="botaoCadastroAluno">Faça seu Cadastro</div>

                </div>
            </div>
        </div>

        <div class="home-metade-2">
            <div class="home-conteiner-metade2">
                <div class="div-ensinar-pessoas">
                    <div style="color:white;">
                        <label>Gostaria de ensinar outras pessoas ?</label>
                    </div>
                    <div style="display: flex; flex-direction: column; color: #1db954;">
                        <label>Você também pode</label>
                        <label>ajudar</label>
                        <label>outras pessoas.</label>
                    </div>

                    <div id="botaoCadastroProfessor">Torne-se Professor</div>

                </div>
                <div class="div-img2-home">
                    <img src="imgs/img-professor-ensinando-home.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <div class="main" id="sobre-nos">

    </div>
    <div class="main" id="contato">

    </div>
</body>

</html>
